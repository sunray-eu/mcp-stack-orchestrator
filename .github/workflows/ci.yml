name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq

      - name: Run stack quality checks
        run: task quality:check
